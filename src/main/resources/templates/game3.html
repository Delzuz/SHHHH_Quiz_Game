<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>
<body>

<h1>Java Quiz</h1>
<p>Each question has 4 options.</p>

<table>
<tr th:text="'Question ' + ${question.quiz}">
   QUESTION
</tr>
    <tr>
        <td>
        <input type="radio" name="action" th:value="question.answerW2"/><label th:text="${question.answerW2}"></label><br>
        <input type="radio" name="action" th:value="question.answerW3"/><label th:text="${question.answerW3}"></label><br>
        <input type="radio" name="action" th:value="question.answerC"/><label th:text="${question.answerC}"></label><br>
        <input type="radio" name="action" th:value="question.answerW1"/><label th:text="${question.answerW1}"></label><br>
        </td>
    </tr>
    <tr>
        <td>
            <a href="/game"><input type="button" value="Next"/></a>
            <a href="/userpage"><input type="button" value="End game"/></a>
        </td>
    </tr>
</table>

</body>
</html>
